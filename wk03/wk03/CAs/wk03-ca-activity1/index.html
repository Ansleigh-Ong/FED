    <body>
        <h1>Form sheet</h1>
        <form action="">
            <label for="Username">Username</label>
            <input type="text" placeholder="Username" required>
            <br />
            <label for="AptDate">Appointment Date</label>
            <input type="text" placeholder="dd/MM/yyyy" required>
            <br />
            <label for="AptDate">Time</label>
            <input type="text" placeholder="--/--" required >
            <br />
            <label for="option">Option
                <input type="radio" name="option">private
                <input type="radio" name="option">public
                <input type="radio" name="option">private-male
                <input type="radio" name="option">private-female
            </label>
            <br />
            <label>Language spoken</label>
            <input type="checkbox" name="Language1" value="Chinese">
                <label for="Language1">Chinese</label>
            <input type="checkbox" name="Language2" value="English">
                <label for="Language1">English</label>
            <input type="checkbox" name="Language3" value="Malay">
                <label for="Language1">Malay</label>
            <input type="checkbox" name="Language4" value="Indian">
                <label for="Language1">Indian</label>
            
            <br />
            <label for="remarks">Remarks:</label>
            <textarea name="remarks" rows =4></textarea>
            <br />
            <input type="submit" value="Proceed with booking">
        </form>
        
        <script src="" async defer></script>
